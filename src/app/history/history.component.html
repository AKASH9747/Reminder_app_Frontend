<div class="d-flex">
  <table class="table table-dark table-striped" style="text-align: center;">
    <thead>
      <tr>
        <td> DATE </td>
        <td> EVENT DISCRIPTION </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of event">
        <td>{{data.date}}</td>
        <td>{{data.discription}}</td>
      </tr>
    </tbody>
  </table>

</div>
<div style="text-align: center;"><a class="link-danger" routerLink="/dashboard">Go To Event</a></div>
